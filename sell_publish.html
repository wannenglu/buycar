		<script>
			var inputs = document.querySelectorAll(".jsNav");
			var sideObj = document.querySelector(".side");
			for(var i=0;i<inputs.length;i++){
				inputs[i].onclick = function(){
					var thisID = this.id;
					sideObj.className = "side sideIn";
					document.querySelector("#" + thisID + "Ul").style.display = "";
				}
			}
			sideObj.onclick = function(e){
				var event = e || window.event;
				var target = event.target || event.srcElement;
				if(target.nodeName.toLowerCase() == "div"){
					sideObj.className = "side sideOut";
					var sideUls = sideObj.querySelectorAll("ul");
					for(var i=0;i<sideUls.length;i++){
						sideUls[i].style.display = "none";
					}
				}
				else if(target.nodeName.toLowerCase() == "a"){
					var secondUl = target.parentNode.getElementsByTagName("ul")[0];
					var val = target.innerHTML;
					var ulIdObj = parentObj(target);
					var ulId = ulIdObj.id.substring(0,ulIdObj.id.length-2);
					document.querySelector("#" + ulId).value = val;
					if(secondUl){
						if(secondUl.style.display.indexOf("none") != -1){
							secondUl.style.display = "";
						}
						else{
							secondUl.style.display = "none";
						}
					}
					else{
						sideObj.className = "side sideOut";
						var uls = sideObj.getElementsByTagName("ul");
						for(var k=0;k<uls.length;k++){
							uls[k].style.display = "none";
						}
					}
					
					if(target.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.id){
						var as = target.parentNode.parentNode.parentNode.parentNode.parentNode.getElementsByTagName("a");
						var valA = as[0].innerHTML;
						var valB = as[1].innerHTML;
						document.querySelector("#" + ulId).value = valA + " " + valB + " " + val;
					}
				}
			}
		</script>
